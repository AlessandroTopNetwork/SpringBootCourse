<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title>Custom login page for spring security</title>
</head>

<body>

    <div class="container">

        <br>
        <br>

        <h3>my custom login page</h3>

        <br>
        <br>

        <!-- metdo messo a disposizione da spring boot security setssa noi abbiamo solo fatto una custom della pagina di login-->
        <form th:action="@{/authenticateTheUser}" method="post">

            <p>
                <input type="text" name="username" placeholder="your username">
            </p>

            <p>
                <input type="password" name="password" placeholder="your password">
            </p>

            <input type="submit" value="login">

            <!-- check for lgin error-->
            <div th:if="${param.error}">
                <i style="color: red;">Sorry! You entred invalid username or password.</i>
            </div>

        </form>

    </div>

</body>

</html>
